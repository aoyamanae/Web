<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>jQueryのテスト</title>
<script  src="https://code.jquery.com/jquery-3.5.1.js"></script> 
</head>

<body>
<form>
  <input type="text" name="id" id="">  <!--追加-->
  <input type="button" id="sample1" value="サンプル1">
</form>
<div id="prd">
</div>
 
<script>
$("#sample1").on("click", function () {
  var id = $('[name="id"]').val(); 
  $.ajax({
    url: 'ajaxtest.php',
    type: "POST",            //"GET"
    dataType: "text",     //json
    data:{shohin_id: id},     //追加
    success: function (data) {
    console.log(data);
    $("#prd").html(data);
    }
  });
});
</script>

</body>
</html>
