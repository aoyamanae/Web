<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>jQueryのテスト</title>
<script  src="https://code.jquery.com/jquery-3.5.1.js"></script> 
<!--最新jQuery,綴じタグないと読み込まれない-->
</head>
<body>
<div id="color_div">ここのDIVの枠線をjQueryで変更します</div>

<ul id="family">
  <li>太郎</li>
  <li>次郎</li>
</ul>

<script>
  // $("<li>三郎</li>").appendTo("#family");
  /*$("#family").append("<li>三郎</li>"); //こっちのほうが一般的
  $("#family").prepend("<li>一郎</li>"); //#familyの先頭に追加
  $("#family").after("<li>お隣さん</li>"); //#familyの次に追加(familyの外)
  $('#family').wrap('<section class="abc" />'); //#family全体を<section>~</section>で囲む*/

  $('#family').append("<li>三郎</li>").prepend("<li>一郎</li>")
  .after("<li>お隣さん</li>").wrap('<section class="abc" />'); 
  //メソッドチェーンでつなげることができる。改行OK

  console.log($('#family'));
  $("li").css("color", "red");

  //jQuery(function ($) {    ←divより下に書くなら不要
   $("#color_div").css("border", "1px solid red").css("color", "red");
  //});
  </script>  
</body>
</html>
