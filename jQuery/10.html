<script>

  $('#submit').attr('disabled',true);
  $('#Iagree').prop("checked",false);
   
  $('#Iagree').change(function(){
  	if( $(this).prop("checked") ){
  		$("#submit").removeAttr('disabled');
  	}else{
  		$("#submit").attr('disabled',true);
  	}
  });

  setTimeout(function(){
    $('#Iagree').prop("checked",false);
    },100);

</script>
